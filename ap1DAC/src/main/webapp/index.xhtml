<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	<title>Cadastro de Contato</title>
</h:head>
<h:body>
<h:form id="formulario">
		<p:messages id="messages" showDetail="false" closable="true">
			<p:autoUpdate/>
		</p:messages>
		
		<p:panel header="Cadastro de Contatos">
			<p:panelGrid columns="3">
			
				<p:outputLabel value="Nome " for="nome"/>
				<p:inputText value="#{contatoBean.contato.nome}" id="nome" required="true" requiredMessage="Campo Obrigatório"/>
				<p:message for="nome"/>
				<p:outputLabel value="Telefone " for="telefone"/>
				<p:inputText value="#{contatoBean.contato.telefone}" id="telefone" required="true" requiredMessage="Campo Obrigatório"/>
				<p:message for="telefone"/>				
				<p:outputLabel value="Data de Nascimento " for="data"/>
				<p:calendar value="#{contatoBean.contato.dataNascimento}" showOn="button" id="data" required="true" requiredMessage="Campo Obrigatório"/>
				<p:message for="data"/>
				<p:outputLabel value="E-Mail " for="email"/>
				<p:inputText value="#{contatoBean.contato.email}" id="email" required="true" requiredMessage="Campo Obrigatório"/>
				<p:message for="email"/>
				<p:outputLabel value="Tipo " for="tipo"/>
				<p:inputText value="#{contatoBean.contato.tipo}" id="tipo" required="true" requiredMessage="Campo Obrigatório"/>
				<p:message for="tipo"/>				
				<p:commandButton value="Salvar" action="#{contatoBean.salvar}" update="formulario"/>
				<p:link value="Agenda" outcome="agenda"/>
				</p:panelGrid>
		</p:panel>				
</h:form>
</h:body>
</html>
